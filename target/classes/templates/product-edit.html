      <!-- Sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Product Edit</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                <li class="breadcrumb-item active">Product Edit</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">General</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
              <form action="#" th:action="@{/admin/product/edit}" th:object="${product}" method="post">
                <input type="hidden" th:field=*{id}/>
                <div class="form-group">
                  <label for="inputName">Product Name</label>
                  <input type="text" id="inputName" class="form-control" th:field=*{name}>
                </div>
                <div class="form-group">
                  <label for="inputDescription">Product Description</label>
                  <textarea id="inputDescription" class="form-control" rows="4" th:field=*{description}></textarea>
                </div>
                <div class="form-group">
                  <label for="inputCategory">Product Category</label>
                  <input type="text" id="category" class="form-control" th:field=*{category}>
<!--                   <select id="inputCategory" class="form-control custom-select">
                    <option selected disabled>Select one</option>
                    <option>?????</option>
                    <option>?????</option>
                    <option>?????</option>
                  </select> -->
                </div>
                <div class="form-group">
                  <label for="inputBrand">Product Brand</label>
                  <input type="text" id="brand" class="form-control" th:field=*{brand}>
   <!--                <select id="inputBrand" class="form-control custom-select">
                    <option selected disabled>Select one</option>
                    <option>Capuchio</option>
                    <option>Late</option>
                    <option>?????</option>
                  </select> -->
                </div>
                <div class="form-group">
                  <label for="inputBreeds">Product Breeds</label>
                  <input type="text" id="breed" class="form-control" th:field=*{breed}>
       <!--            <select id="inputBreeds" class="form-control custom-select">
                    <option selected disabled>Select one</option>
                    <option>Arabica</option>
                    <option>?????</option>
                    <option>?????</option>
                  </select> -->
                </div>
                <div class="form-group">
                  <label for="inputClientCompany">Product Weight</label>
                  <input type="number" id="inputWeight" class="form-control" th:field=*{weight}>
                </div>
                <div class="form-group">
                  <label for="inputproductLeader">Product Quantity</label>
                  <input type="number" id="inputQuantity" class="form-control" th:field=*{quantity}>
                </div>
                <div class="form-group">
                  <label for="inputproductLeader">Product Price</label>
                  <input type="number" id="inputPrice" class="form-control" th:field=*{price}>
                </div>
                <button type="submit">Update</button>
              </form>
              
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <div class="col-md-6">
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Additional Infomation</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputCountry">Country</label>
                  <input type="number" id="inputCountry" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputRegion">Region</label>
                  <input type="number" id="inputRegion" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputMethod">Method</label>
                  <input type="number" id="inputMethod" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputSpecies">Species</label>
                  <input type="number" id="inputSpecies" class="form-control">
                </div>
                <div class="form-group">
                  <label for="inputRoast">Roast</label>
                  <input type="number" id="inputRoast" class="form-control">
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!--  -->
          </div>

        <div class="row">
          <div class="col-12">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <input type="submit" value="Save Changes" class="btn btn-success float-right">
          </div>
        </div>
      </section>
